<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        div
        {
            width:100px;
            height:100px;
            background:red;
            animation:myfirst 5s;

        }

        @keyframes myfirst
        {
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:green;}
            100% {background:purple;}
        }

    </style>
</head>
<body>



<div></div>

</body>
</html>
